<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Email Address Image | Coaching Place Hypnosis</title>
  <meta name="robots" content="noindex, follow">
  <link rel="canonical" href="https://www.coaching-place.com/coaches/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .sr-only {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
    figure {
      text-align: center;
      margin: 3em auto;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    body {
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      padding: 1rem;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>Show Email Address</h1>

  <p>To protect against spam, our email address is shown as an image. You can also enable JavaScript in your browser to view it directly on the hypnosis portal.</p>

  <figure>
    <img src="https://www.coaching-place.com/wp-content/uploads/2025/04/email-address-image.jpg"
         alt=""
         role="img"
         aria-label="Our email address is info@coaching-place.com. Please type it manually into your email app."
         width="1000" height="500" loading="lazy">
    <figcaption class="sr-only">
      Our email address is info@coaching-place.com. Please type it manually into your email app.
    </figcaption>
  </figure>

  <p>Please type the address manually into your email software to contact us.</p>
  <p><a href="/">Back to Homepage</a></p>
